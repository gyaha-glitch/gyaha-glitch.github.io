<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0056b3; }
        #message { margin-top: 20px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="card">
        <h1>こんにちは！</h1>
        <p>これはHTML/CSS/JSで作成したページです。</p>
        <button id="btn">ボタンを押してね</button>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('btn').addEventListener('click', () => {
            const msg = document.getElementById('message');
            msg.innerText = '何書けばいいんすか！';
            console.log('Button Clicked');
        });
    </script>
</body>
</html>
